{% extends 'base.html' %}

{% block content %}

<div class="card text-white bg-primary">
    <img class="card-img-top" src="" alt="">
    <div class="card-body">
        <h4 class="card-title">{{ recipe.name }}</h4>

    </div>
</div>

{% endfor %}
{% endif %}
{% endblock content %}
