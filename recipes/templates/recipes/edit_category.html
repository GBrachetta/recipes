{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-3 mb-5">
    <div class="white-overlay"></div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <h2 class="mb-4">Recipes Management</h2>
            <h5 class="text-muted">Edit a Category</h5>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'edit_category' category.id %}" class="form" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <div class="text-right">
                    <a class="btn btn-back" href="{% url 'categories' %}">Cancel</a>
                    <button class="btn btn-go" type="submit">
                        Edit Category
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="spacer"></div>
{% endblock %}
